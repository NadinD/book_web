{% extends 'base.html'%}

{% block title %}
Автор - {{ author.name}} {{ author.surname}}
{% endblock %}

{% block content_title %}
Автор - {{ author.name}} {{ author.surname}}:
{% endblock %}

{% block content%}

{% for book in books %}
<div class="books">
    <a href="{{url_for('book', id=book.id)}}">{{book.title}}</a>
</div>


{% endfor %}


{% endblock %}
